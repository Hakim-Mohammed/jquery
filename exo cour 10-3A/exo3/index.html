<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Le jQuery exercice 3</title>

    </head>
    <body>
        <!-- Exercice 3 : click(), css() et html()
        Afficher la couleur du fond d'un des quatre div en cliquant
        sur un div.
        Exemple de quatre div :
        <div style="background-color:red;"></div>
        <div style="background-color:rgb(16,99,30);"></div>
        <div style="background-color:#523456;"></div>
        <div style="background-color:#a11;"></div>  -->
        
        <div class=div1 >1</div>
        <div class=div2 >2</div>
        <div class=div3 >3</div>
        <div class=div4 >4</div>
        
        

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- <script src="js/jquery.js"></script> -->
        <script>
            $(document).ready(function(){
                //notre code jQuery
               $("div").click(function(){
                    $(".div1").css("background-color","red");
                    $(".div2").css("background-color","rgb(16,99,30");
                    $(".div3").css("background-color","#523456");
                    $(".div4").css("background-color","#a11");
               
                })

            });

        </script>
    </body>
</html>
